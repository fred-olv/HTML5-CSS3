<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo </abbr></li>
        <li><abbr title="Use a tag &lt;h&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Códgido-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listar numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
