<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  /* Configurações globais das CSS*/
            height: 100%; /*O height é usado quando que quero orientação de cima para baixo ou o contrario.*/
        }
        body{
            background-image: linear-gradient(to right,#3198e2, #6d59c0,#b93590,#e33f5f,#ffd579);
            background-attachment: fixed;
        }

    </style>


</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
